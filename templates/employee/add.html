{% extends "base.html" %}
{% load static %}

{% block title %}Редагування обладнання {% endblock title %}
{% block content %}
<div class="wrapper">
  <div class="main-panel">
    <div class="detailcontent">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card ">
            <!--<h2 class="card-title">Деталізація обраного обладнання</h2>-->
            <div class="card-body">
              <!-- Modal -->
              <h5 class="modal-title" id="addEmployeeModalLabel">Додати нового співробітника:</h5>
            </div>
            <div class="modal-body">
                         <form method="post" enctype="multipart/form-data" id="addEmployeeForm">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="category">Категорія:</label>
                              <select class="form-control" id="category" name="category">
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="rank">Звання:</label>
                              <select class="form-control" id="rank" name="rank">
                                {% for rank in ranks %}
                                <option value="{{ rank.id }}">{{ rank.name }}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="firstname">Ім'я:</label>
                              <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div> 
                            <div class="form-group">
                              <label for="lastname">Прізвище:</label>
                              <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                            <div class="form-group">
                              <label for="surname">По батькові:</label>
                              <input type="text" class="form-control" id="surname" name="surname" >
                            </div>
                            <div class="form-group">
                              <label for="position">Посада:</label>
                              <input type="text" class="form-control" id="position" name="position" required>
                            </div>
                            <div class="form-group">
                              <label for="officialPhone">Службовий номер:</label>
                              <input type="text" class="form-control" id="officialPhone" name="officialPhone">
                            </div>
                            <div class="form-group">
                              <label for="personalPhone">Персональний номер:</label>
                              <input type="tel" name="personalPhone" class="form-control" maxlength="128" id="personalPhone">
                            </div>
                            <div class="form-group">
                              <label for="photo">Фотографія:</label>
                              <input type="file" class="form-control-file" id="photo" name="photo">
                              <i class="fa fa-image"></i>
                            </div>
                            <div class="form-group">
                              <label for="comment">Коментар:</label>
                              <input type="text" class="form-control" id="comment" name="comment">
                            </div>
                          </form>
            </div>
            <div class="modal-footer" style="border-top: none;">
              <a href="{% url 'employee:list' %}"> 
                <button class="btn " value="Dismiss" name="_dismiss" >Відміна</button>
              </a>
              <button type="submit" class="btn " value="Save" name="_save" form="addEmployeeForm">Зберегти</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="copyright">
            © 2023 made with <i class="tim-icons icon-heart-2"></i> by <b>Ruslan Tokar</b> for a 3002 NGU.
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
{% endblock content %}
{% block extra_js %}
{% endblock extra_js %}
