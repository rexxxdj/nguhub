{% extends "base.html" %}
{% load static %}

{% block title %}Редагування обладнання {% endblock title %}
{% block content %}
<div class="wrapper">
  <div class="main-panel">
    <div class="detailcontent">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card ">
            <!--<h2 class="card-title">Деталізація обраного обладнання</h2>-->
            <div class="card-body">
              <!-- Modal -->
              <h5 class="modal-title" id="editEquipmentModalLabel">Редагування: {{equipment.name}}</h5>
            </div>
            <div class="modal-body">
                         <form method="post" enctype="multipart/form-data" id="addEquipmentForm">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="category">Категорія:</label>
                              <select class="form-control" id="category" name="category">
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="name">Назва техніки:</label>
                              <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                              <label for="serialNumber">Серійний номер:</label>
                              <input type="text" class="form-control" id="serialNumber" name="serialNumber">
                            </div>
                            <div class="form-group">
                              <label for="photo">Фотографія:</label>
                              <input type="file" class="form-control-file" id="photo" name="photo">
                              <i class="fa fa-image"></i>
                            </div>
                            <div class="form-group">
                              <label for="status">Статус:</label>
                              <select class="form-control" id="status" name="status">
                                {% for status in statuses %}
                                <option value="{{ status.id }}">{{ status.name }}</option>
                                {% endfor %}
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="employee">Відповідальний:</label>
                              <select class="form-control" id="employee" name="employee">
                                <option value="">-</option>
                                {% for employee in employees %}
                                   <option value="{{ employee.id }}">{{ employee.fullname }}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </form>
            </div>
            <div class="modal-footer" style="border-top: none;">
              <a href="{% url 'equipment:list' %}"> 
                <button class="btn " value="Dismiss" name="_dismiss" >Відміна</button>
              </a>
              <button type="submit" class="btn " value="Save" name="_save" form="addEquipmentForm">Зберегти</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="copyright">
            © 2023 made with <i class="tim-icons icon-heart-2"></i> by <b>Ruslan Tokar</b> for a 3002 NGU.
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
{% endblock content %}
{% block extra_js %}
{% endblock extra_js %}
