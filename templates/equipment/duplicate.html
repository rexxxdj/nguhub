
{% extends "base.html" %}
{% load static %}
{% block title %}Delete Equipment {% endblock title %}
{% block content %}
<div class="card shadow-lg o-hidden border-0 my-5">
	<div class="card-body p-0">
		<div class="row">
			<div class="col-lg-12">
				<div class="p-5">
					<div class="text-center">
						<h4 class="text-light mb-4">Відокремлення {{equipment.name}}</h4>
					</div>
					{% if message %}
						<div class="alert alert-success" role="alert">
							{% for message in messages %}
								{{ message }}
							{% endfor %}
						</div>
					{% endif %}
					<form method="post" enctype="multipart/form-data" id="updatesEquipmentForm">
						{% csrf_token %}
						<input type="hidden" name="id" id="id-input">
						<input type="hidden" name="name" id="name" value={{equipment.name}}>
						<input type="hidden" name="operationDate" id="operationDate" value={{equipment.operationDate|date:"d.m.Y"}}>
						<input type="hidden" name="equipmentType" id="equipmentType" value={{equipment.equipmentType}}>
						<input type="hidden" name="location" id="location" value={{equipment.location.id}}>
						<input type="hidden" name="unit" id="unit" value={{equipment.unit}}>
		                <div class="row ">
		                	<div class="col-lg-5 col-md-5 col-sm-5"></div>
			                <div class="col-lg-2 col-md-2 col-sm-2">
			                    <div class="form-group">
			                    	<label for="value">Кількість: (всього {{equipment.value}})</label>
			                      	<input type="text" name="value" value="1" maxlength="100" class="form-control " required="" id="id_value">
			                    </div>
			                </div>
			            </div>   
					</form>
					{{form.errors}}
				</div>
				<div class="text-center">
	              <button type="submit" class="btn  btn-sm" value="Save" name="_save" form="updatesEquipmentForm">Зберегти</button>
	            </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
